<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Audio Visualizer Demo</title>
    <meta name="description" content="A cool thing made with React + Express">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2> Playlist for the Self-Obsessed </h2>
    <audio
    controls
    loop
    id="audio"
    src="synchronize.mp3"
    type="audio/mpeg"
    >
 
    </audio>
    <div id="main">
        <!-- the hello world app will be in here! -->
    </div>
    <button onclick="changeMusic('synchronize.mp3');"> Synchronize </button>
    <button onclick="changeMusic('satistfaction.mp3');"> Satisfaction </button>
      <!-- bundle all the scripts! thanks to webpack -->
      <script type="text/javascript">
        function changeMusic(src){
          document.getElementById("audio").pause();
          document.getElementById("audio").setAttribute('src', src);
          document.getElementById("audio").load();
          document.getElementById("audio").play();
        }   
      </script>
       <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
